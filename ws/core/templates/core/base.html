
<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <title>Recipes</title>
  </head>

    <body>

		<div class="container-fluid d-flex flex-column flex-grow-1 overflow-auto">

            <!-- TOP -->

            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <a class="navbar-brand taglink" href="#">Recipes</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item active">
                            <a href="#" class="nav-link taglink">recent</a>
                        </li>
                  
                        {% for tag in tags %}
                            <li class="nav-item active">
                                <a href="#" class="nav-link taglink">{{ tag }}</a>
                            </li>
                        {% endfor %}

                    </ul>

                    <ul class="navbar-nav">

                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'core:rescan' %}">Rescan</a>
                        </li>

                        <input id="search-lookfor" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" id="search-button">Search</button>

                    </ul>
                </div>
            </nav>


			<!-- MAIN -->
			<div class="row flex-grow-1 overflow-auto">

                <div id="sidebar" class="col-sm-3 mh-100 overflow-auto py-2">
                    {% block side %}
                    SIDE
                    {% endblock %}
                </div>

                <div id="main" class='col-sm-9'>
                    {% block content %}
                    MAIN
                    {% endblock %}
			    </div>

            </div>

        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    {% block javascript %}{% endblock %}
  </body>
</html>
